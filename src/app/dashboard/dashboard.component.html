<h2>Top Heroes</h2>
<div class="heroes-menu">
  <a *ngFor="let hero of heroes"
      routerLink="/detail/{{hero.id}}">
      {{hero.name}}
  </a>
</div>
<div *ngIf="showRandomly(0.1)">
  <dialog #dialog>
    <div>
      Are you enjoying the website?
      <select>
        <option value="default">Chooseâ€¦</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div>
      <button (click)="dialog.close()">OK</button>
    </div>
  </dialog>
  {{dialog.showModal()}}
</div>
<app-hero-search></app-hero-search>
